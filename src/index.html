<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Javascript Practice</title>

    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <main>
      <div class="nav-container">
        <h1 class="dashboard-title">
          <img src="./assets/images/dashboard/dashboard-logo.webp" alt="logo" />
          Dashboard
          <span class="version">v.01</span>
        </h1>
        <nav class="nav">
          <div class="nav-menu">
            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/dashboard-icon.webp"
                  alt="dashboard"
                />
                <h2>Dashboard</h2>
              </div>
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/product-icon.webp"
                  alt="product"
                />
                <h2>Product</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"
              />
            </div>

            <div class="menu-item menu-item-active">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/customers-icon.webp"
                  alt="customers"
                />
                <h2>Customers</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon-active.webp"
                alt="right arrow"
              />
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/income-icon.webp"
                  alt="income"
                />
                <h2>Income</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"
              />
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/promote-icon.webp"
                  alt="promote"
                />
                <h2>Promote</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"
              />
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/help-icon.webp"
                  alt="help"
                />
                <h2>Help</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"
              />
            </div>
          </div>
        </nav>
      </div>

      <div class="main-container">
        <div class="container general-information">
          <div class="total-customers">
            <img src="./assets/images/general-information/total-customers.webp" alt="total customers img">
            <div class="total-customers-information">
              <p class="information-title">total customers</p>
              <p class="quantity">0</p>
              <div class="growth">this month</div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="active-now">
            <img src="./assets/images/general-information/active-now.webp" alt="active now img">
            <div class="active-now-information">
              <p class="information-title">active now</p>
              <p class="quantity">0</p>
              <div class="customers-images">
                <img src="./assets/images/general-information/customer-1.webp" alt="customer 1">
                <img src="./assets/images/general-information/customer-2.webp" alt="customer 2">
                <img src="./assets/images/general-information/customer-3.webp" alt="customer 3">
                <img src="./assets/images/general-information/customer-4.webp" alt="customer 4">
                <img src="./assets/images/general-information/customer-5.webp" alt="customer 5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
