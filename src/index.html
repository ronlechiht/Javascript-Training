<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Javascript Practice</title>

    <link rel="stylesheet" href="styles/index.css" />

  </head>

  <body>
    <main class="main-container">
      <div class="nav-container">

        <nav class="nav">

            <div class="menu-item">

                <img

                />

              </div>
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/product-icon.webp"

                />

              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"

            <div class="menu-item menu-item-active">

                <img
                  src="./assets/images/dashboard/customers-icon.webp"

              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/promote-icon.webp"

              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
                alt="right arrow"
              />
            </div>

            <div class="menu-item">
              <div class="menu-item-label">
                <img
                  src="./assets/images/dashboard/help-icon.webp"
                  alt="help"
                />
                <h2>Help</h2>
              </div>
              <img
                src="./assets/images/dashboard/right-icon.webp"
